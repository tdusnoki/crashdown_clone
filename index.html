<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crashdown Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="overlay">
        <div id="play-button">PLAY</div>
    </div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 0</div>
            <div id="level">Level: 1</div>
            <div id="restart-btn">Restart</div>
        </div>
    </div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ol id="score-list"></ol>
    </div>
    <div id="score-overlay">
        <div id="score-form">
            <input type="text" id="player-name" placeholder="Your Name">
            <button id="save-score">Save Score</button>
        </div>
            <div id="game-over">Game Over!</div>
    </div>
    <audio id="bg-music" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="gameover-sound">
        <source src="gameover.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
